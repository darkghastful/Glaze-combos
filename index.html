<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pottery Gallery — Direct Submit</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="assets/styles.css" rel="stylesheet" />
</head>
<body>
  <header class="site-header">
    <h1>Gallery (Work in progress)</h1>
    <nav class="top-nav">
      <button class="btn" id="open-submit" type="button">Submittion</button>
      <button class="btn" id="open-suggest" type="button">Suggestion</button>
    </nav>
  </header>

  <section class="controls">
    <div class="control">
      <label for="filter-glaze">Glaze</label>
      <select id="filter-glaze">
        <option value="">All glazes</option>
      </select>
    </div>
    <div class="control">
      <label for="filter-clay">Clay body</label>
      <select id="filter-clay">
        <option value="">All clays</option>
      </select>
    </div>
    <div class="control">
      <label for="filter-id">Identifier</label>
      <input id="filter-id" type="text" placeholder="" />
    </div>
  </section>

  <main>
    <div id="gallery" class="gallery" aria-live="polite"></div>
  </main>

  <!-- Detail Modal -->
  <dialog id="detail-modal">
    <button class="close" id="modal-close" aria-label="Close">×</button>
    <div class="detail-body">
      <img id="detail-image" alt="Selected pottery" />
      <div class="detail-meta">
        <h2 id="detail-title"></h2>
        <dl>
          <dt>Clay body</dt><dd id="detail-clay"></dd>
          <dt>Glaze</dt><dd id="detail-glaze"></dd>
          <dt>Notes</dt><dd id="detail-notes"></dd>
          <dt>Identifier</dt><dd id="detail-identifier"></dd>
          <!-- <dt>Tags</dt><dd id="detail-tags"></dd> -->
          <dt>Submitted</dt><dd id="detail-date"></dd>
        </dl>
      </div>
    </div>
  </dialog>

  <!-- Submit Modal -->
  <dialog id="submit-modal">
    <button class="close" id="submit-close" aria-label="Close">×</button>
    <form id="submit-form" class="submit-form" method="dialog">
      <h2>Submission</h2>
      <p class="muted">Details</p>
      <div class="grid2">
        <label>Image file<input type="file" name="image" accept="image/*" required></label>
        <label>Clay body
          <select name="clay_body_choice" id="clay_body_choice" required>
            <option value="">Select</option>
            <option value="White">White</option>
            <option value="Red">Red</option>
            <option value="Red">Brown bear</option>
            <!-- <option value="Other">Other</option> -->
          </select>
        </label>
        <!-- <label id="clay_other_wrap" hidden>
          Other clay body
          <input name="clay_body_other" id="clay_body_other" placeholder="e.g., Porcelain or Black bear">
        </label> -->
        <!-- <label>Tags (comma-separated)<input name="tags" placeholder="cup, bowl"></label> -->
        <label>Identifier (optional)<input name="identifier" placeholder=""></label>
      </div>
      <!-- <div class="grid2"> -->
        <div class="glazes" id="glazes">
          <div class="glaze-row" data-index="0">
            <label>Glaze
              <input class="glaze-name" placeholder="e.g., Obsidian" required>
            </label>

            <label class="layers">Layers
              <div class="layers-input">
                <input class="glaze-layers" type="number" min="1" max="10" step="1" value="2" required>
              </div>
            </label>

            <label>Application (optional)
              <input class="glaze-application" placeholder="e.g., top half">
            </label>

            <!-- <button type="button" class="btn remove-glaze" aria-label="Remove glaze">Remove glaze</button> -->
          </div>

          <div class="row">
            <button type="button" class="btn" id="add-glaze">Add glaze</button>
          </div>
        </div>
      <!-- </div> -->
      <label>Notes<textarea name="notes" rows="3" placeholder="Optional details..."></textarea></label>
      
      <div class="row end gap">
        <button class="btn" id="cancel-submit" type="button" value="cancel">Cancel</button>
        <button class="btn" id="submit-btn" value="default">Submit</button>
      </div>
      <p id="submit-status" class="muted" role="status"></p>
    </form>
  </dialog>

  <dialog id="suggest-modal">
  <button class="close" id="suggest-close" aria-label="Close">×</button>
  <form id="suggest-form" class="suggest-form" method="dialog">
    <h2>Send a suggestion</h2>
    <p class="muted">Share an idea or request to help improve the website.</p>
    <label>
      <textarea id="suggest-text" rows="4" required placeholder=""></textarea>
    </label>
    <div class="row end gap">
      <button class="btn" id="suggest-submit" value="default">Send</button>
      <!-- <button class="btn" id="test-doc" type="button">Test Firestore doc</button> -->
    </div>
    <p id="suggest-status" class="muted" role="status"></p>
  </form>
</dialog>


  <!-- App script -->
  <script type="module" src="assets/app.js"></script>

</body>
</html>
